name: Build example project
on: [pull_request, push]
jobs:
    build-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - run: brew install osxfuse
            - run: curl -sSL https://github.com/bazelbuild/sandboxfs/releases/download/sandboxfs-0.2.0/sandboxfs-0.2.0-20200420-macos.pkg -o sandboxfs.pkg && sudo installer -pkg sandboxfs.pkg -target /
            
            - name: Build Roborio
              run: bazel build //...:* --config=roborio --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //:robot.deploy --config=roborio --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: Build Native
              run: bazel build //...:* --config=osx --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //:robot.deploy --config=osx --experimental_use_sandboxfs
              working-directory: examples/cpp_example
              
            - name: Build Roborio (Java)
              run: bazel build //...:* --config=roborio --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY (Java)
              run: bazel run //src/main/java/frc/robot:robot.deploy --config=roborio --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: Build Native (Java)
              run: bazel build //...:* --config=osx --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY (Java)
              run: bazel run //src/main/java/frc/robot:robot.deploy --config=osx --experimental_use_sandboxfs
              working-directory: examples/java_example
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: sudo apt-get install libfuse-dev
            - run: curl -sSL https://github.com/bazelbuild/sandboxfs/releases/download/sandboxfs-0.2.0/sandboxfs-0.2.0-20200420-linux-x86_64.tgz | sudo tar zxv -C /usr/local -f -
            - name: Build Roborio
              run: bazel build //...:* --config=roborio --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //:robot.deploy --config=roborio --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: Build Native
              run: bazel build //...:* --config=linux --experimental_use_sandboxfs
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //:robot.deploy --config=linux --experimental_use_sandboxfs
              working-directory: examples/cpp_example

            - name: Build Roborio
              run: bazel build //...:* --config=roborio --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //src/main/java/frc/robot:robot.deploy --config=roborio --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: Build Native
              run: bazel build //...:* --config=linux --experimental_use_sandboxfs
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY
              run: bazel run //src/main/java/frc/robot:robot.deploy --config=linux --experimental_use_sandboxfs
              working-directory: examples/java_example
    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build Roborio
              run: bazel --output_user_root=C:\bazelroot build //...:* --config=roborio
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel --output_user_root=C:\bazelroot run //:robot.deploy --config=roborio
              working-directory: examples/cpp_example
            - name: Build Native
              run: bazel --output_user_root=C:\bazelroot build //...:* --config=windows
              working-directory: examples/cpp_example
            - name: TEMP FAKE DEPLOY
              run: bazel --output_user_root=C:\bazelroot run //:robot.deploy --config=windows
              working-directory: examples/cpp_example

              
            - name: Build Roborio
              run: bazel --output_user_root=C:\bazelroot build //...:* --config=roborio
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY
              run: bazel --output_user_root=C:\bazelroot run //src/main/java/frc/robot:robot.deploy --config=roborio
              working-directory: examples/java_example
            - name: Build Native
              run: bazel --output_user_root=C:\bazelroot build //...:* --config=windows
              working-directory: examples/java_example
            - name: TEMP FAKE DEPLOY
              run: bazel --output_user_root=C:\bazelroot run //src/main/java/frc/robot:robot.deploy --config=windows
              working-directory: examples/java_example
