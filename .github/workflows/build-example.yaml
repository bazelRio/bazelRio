name: Build example project
on: [pull_request]
jobs:
    build-macos-linux:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest]
            fail-fast: false
        steps:
            - uses: actions/checkout@v2
            - run: bazel build //:hello --platforms=@bazelrio//platforms/roborio
              working-directory: example
    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - run: bazel --output-user-root=C:\bazelroot build //:hello --platforms=@bazelrio//platforms/roborio
              working-directory: example
