name: Build example project
on: [pull_request]
jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
            fail-fast: false
            max-parallel: 3
        steps:
            - uses: actions/checkout@v2
            - run: bazel build //:hello --platforms=@bazelrio//platforms/roborio
              working-directory: example
